<html>
<head>
	<title>Trash.net</title>

	<meta charset = "utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,700|Roboto:300i,400,700&display=swap" rel="stylesheet">
</head>
<body>

	<!-- navbar -->
	<div class = "container">
		<div class = "navbar">

			<div class = "nav_logo">

			</div>
			<div class = "nav_item">
				<a class = "nav_text" href = "#">Встречи</a>
				<a class = "nav_text" href = "#">Контакты</a>
				<a class = "button button--nav" href = "http://127.0.0.1:8000/account/login/">Войти</a>
			</div>

		</div>
	</div>

	<!-- Main -->
	<div class = "container container--main">
		<div class = "main">

			<div class = "main_text">
				<div class = "main_title">
					Социальная сеть для экологов 
					<div class = "green_text">Trash.net</div>
				</div>
				<div class = "main_subtitle">
					Может, это и не наш мусор, но это наша планета
				</div>
				<div class = "button button--main">
					<a class = "button button--nav" href = "http://127.0.0.1:8000/register/">Вступить в зеленое движение</a>
				</div>
			</div>

			<div class = "main_right">
				<img class = "main_img" src = "images/recycle.jpg">
			</div>

		</div>
	</div>

	<!-- Map -->
	<div class = "container">
		<div class = "map">

			<div class = "map_left">
				<img class = "map_img" src = "images/map.jpg">
			</div>

			<div class = "map_right">
				<div class = "map_title">
					Добавляйте скопления мусора 
					<span class = "green_text">на карту</span>
				</div>
				<div class = "map_subtitle">
					Устанавливайте маркеры на карту, 
					чтобы волонтеры могли организовать встречу по ликвидации мусора
				</div>
			</div>

		</div>

		<center><div class = "button button--map">
			<a class = "button button--nav" vlink = "#fff" href = "http://127.0.0.1:8010/1.html">Открыть карту</a>
		</div></center>
	</div>
</body>
</html>
